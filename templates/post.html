{% extends 'base.html' %}

{% block content %}
    <div class="card border-secondary mb-3" style="max-width: 20rem; margin-top: 3rem;">
        <div class="card-header">{% block title %} {{ post['title'] }} {% endblock %}</div>
        <div class="card-body">
            <small class="card-text">{{ post['created'] }}</small>
            <p class="card-text">{{ post['content'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">
                <span class="badge badge-warning">Edit</span>
            </a>
        </div>
    </div>
{% endblock %}
